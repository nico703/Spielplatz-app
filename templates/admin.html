<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Adminbereich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Admin – Mitbringliste verwalten</h2>
    <a href="/logout" class="btn btn-outline-secondary mb-3">Logout</a>
    <table class="table table-bordered bg-white">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Mitbringsel</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody>
        {% for guest in guests %}
            <tr>
                <td>{{ guest.name }}</td>
                <td>{{ guest.item }}</td>
                <td>
                    <a href="/delete/{{ guest.id }}" class="btn btn-sm btn-danger">Löschen</a>
                    <a href="/edit/{{ guest.id }}" class="btn btn-sm btn-outline-primary">Bearbeiten</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
