<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin – Mitbringliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Admin-Übersicht</h1>
    <a href="/" class="btn btn-secondary mb-4">Zurück zur Startseite</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mitbringsel</th>
            </tr>
        </thead>
        <tbody>
            {% for guest in guests %}
            <tr>
                <td>{{ guest.name }}</td>
                <td>{{ guest.item }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
