<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Eintrag bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1>Eintrag bearbeiten</h1>
        <form method="POST">
            <div class="mb-3">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" value="{{ guest.name }}" required>
            </div>
            <div class="mb-3">
                <label>Mitbringsel:</label>
                <input type="text" name="item" class="form-control" value="{{ guest.item }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
            <a href="/admin" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</body>
</html>
